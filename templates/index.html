{% extends 'base.html' %}

{% block title %}
Test
{% endblock %}

{% block body %}
<div class="content">
    <h1>Task Master</h1>

    <table>
        <thead>
            <tr>
                <th>Task</th>
                <th>Added</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{ task.content }}</td>
                <td>{{ task.date_created.date() }}</td>
                <td>
                    <a href="/delete/{{task.id}}">Delete</a>
                    <a href="/update/{{task.id}}">Update</a>
                </td>
                
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <form action="/" method="post">
        <input type="text" name="content" id="content">
        <input type="submit" value="Add Task">
    </form>

</div>
{% endblock %}
